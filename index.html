<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare - File Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./logo.png" alt="Inshare logo" class="logo">
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./file.svg" draggable="false" class="center" alt="File Icon">
                <img src="./file.svg" draggable="false" class="left" alt="File Icon">
                <img src="./file.svg" draggable="false" class="right" alt="File Icon">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container">
                    <span  id="percent">0</span>%
                </div>
                <div class="progress-bar"></div>
            </div> 
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>

            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" id="copyBtn" alt="copy to clipboard icon">
            </div>
            <p class="email-info">Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email"  required name="from-email" id="sender">
                    </div>

                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required  name="to-email" id="receiver">
                    </div>
                        
                    <button type="submit">Send</button>
                    
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector"></div>
    <div class="toast">Sample message</div>
    <script src="index.js"></script>
</body>
</html>
